<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Image Using Display Grid with Responsive</title>
    <link rel="stylesheet" href="../CSS/Style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <!-- Create Image Gallery Section -->
    <div class="main-container">
        <div class="image-container">


            <div class="first-column-container">

                <img class="Alpha" src="../IMAGE/Alphacoders-Image.jpg" alt="AlphaCoders Images">
                <img class="Beach" src="../IMAGE/Houst_USA.jpg" alt="Beach Images">

             </div>
    
             <div class="second-columns-container">

                <img class="cool-image" src="../IMAGE/sparrow.png" alt="cool">
                <img class="decorand-image" src="../IMAGE/decorand-image.jpg" alt="decorand-image">
                <img src="../IMAGE/Villan.jpg" alt="girl-image" class="girl-image">

             </div>

             <div class="third-column-container">

                <img class="Mungfali-Image" src="../IMAGE/Mungfali-Image.jpg" alt="mungfali image">
                <img class="sguru-image" src="../IMAGE/Sguru-Image.jpg" alt="sguru">

             </div>

             <div class="fourth-column-container">

                <img class="student-women-image" src="../IMAGE/Student-Women-Image.jpg" alt="student-women">
                <img class="tree-image" src="../IMAGE/hd wallpaper.jpg" alt="tree image">
                <img class="Wallpaperaccess-paper" src="../IMAGE/Mountain-Image.jpg" alt="Wallpaperaccess image">

             </div>
        </div>
        

         <div class="sidebar-container">
            <div class="sidebar-header">

                <div class="header">
                    <h2>SHUTTER</h2>
                </div>

            </div>

            <div class="list-items">

                <ul>
                    <li>HOME</li>
                    <li>PHOTOS</li>
                    <li>BIO</li>
                    <li>BLOG</li>
                    <li>CONTACT</li>
                </ul>

            </div>
            
            <div class="icons">

                <i class="fa-brands fa-facebook-f"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-github"></i>

            </div>
         </div>
     </div>
     

</body>
</html>
